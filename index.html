
<form class="form-horizontal spacing roundedbox" method="post" action="/" onsubmit="" autocomplete="on" style="width: 480px; margin: auto; font-family: monospace;">
    <h1>Catcrawler</h1>
	<input id="q" type="text" class="form-control"  style="width: 100%;" name="q" value="" placeholder="Crawl url (example - http://lut.fi)" onFocus="this.select()" autofocus>
	<br>
    <input id="d" type="number" min="1" max="3" class="form-control" style="width: 100%;" name="d" value="" placeholder="Crawl depth (optional - default 2)" onFocus="this.select()">
    <br>
	<button class="btn btn-primary"  style="width: 100%;">Go</button>
</form>
